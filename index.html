
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback Form</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Feedback Form</h1>

      <div class="card mb-4">
        <div class="card-body">
          <form id="feedbackForm">
            <div class="mb-3">
              <label class="form-label">Name *</label>
              <input name="name" type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Message *</label>
              <textarea name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send Feedback</button>
            <span id="formStatus" class="ms-3"></span>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">All Feedbacks</h5>
          <div id="feedbackList">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const apiUrl = 'api.php';

      async function fetchFeedbacks() {
        const res = await fetch(`${apiUrl}?action=read`);
        const data = await res.json();
        const container = document.getElementById('feedbackList');
        if (!data.success) {
          container.innerHTML = '<div class="text-danger">Error loading feedbacks</div>';
          return;
        }
        if (data.data.length === 0) {
          container.innerHTML = '<div class="text-muted">No feedback yet</div>';
          return;
        }

        const rows = data.data.map(f => `
          <div class="border rounded p-3 mb-2">
            <div class="d-flex justify-content-between">
              <div>
                <strong>${escapeHtml(f.name)}</strong>
                <div class="text-muted small">${escapeHtml(f.email || '')} • ${f.created_at}</div>
              </div>
              <div>
                <button class="btn btn-sm btn-danger" onclick="deleteFeedback(${f.id})">Delete</button>
              </div>
            </div>
            <div class="mt-2">${escapeHtml(f.message)}</div>
          </div>
        `).join('');
        container.innerHTML = rows;
      }

      function escapeHtml(s) {
        if (!s) return '';
        return s
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#039;');
      }

      document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        formData.append('action', 'create');
        document.getElementById('formStatus').textContent = 'Sending...';
        try {
          const res = await fetch(apiUrl, { method: 'POST', body: formData });
          const json = await res.json();
          if (json.success) {
            document.getElementById('formStatus').textContent = 'Saved ✓';
            form.reset();
            fetchFeedbacks();
          } else {
            document.getElementById('formStatus').textContent = 'Error: ' + (json.error || 'Unknown');
          }
        } catch (err) {
          document.getElementById('formStatus').textContent = 'Network error';
        }
        setTimeout(() => document.getElementById('formStatus').textContent = '', 3000);
      });

      async function deleteFeedback(id) {
        if (!confirm('Delete this feedback?')) return;
        const form = new FormData();
        form.append('action', 'delete');
        form.append('id', id);
        const res = await fetch(apiUrl, { method: 'POST', body: form });
        const json = await res.json();
        if (json.success) {
          fetchFeedbacks();
        } else {
          alert('Delete failed: ' + (json.error || 'Unknown'));
        }
      }

      // load on start
      fetchFeedbacks();
    </script>
  </body>
</html>
