<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Vintage Feedback Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8B7355;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><rect fill="%23555" width="100" height="100"/><path d="M0 0L100 100M100 0L0 100" stroke="%23000" stroke-width="1"/></svg>');
        }
        
        .retro-container {
            max-width: 800px;
            margin: 30px auto;
            background: #D2B48C;
            border: 15px solid #8B4513;
            border-radius: 5px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
            position: relative;
            padding: 0;
        }
        
        .retro-header {
            background: #8B4513;
            color: #FFD700;
            text-align: center;
            padding: 15px;
            border-bottom: 5px dashed #D2B48C;
            font-weight: bold;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0px #000;
        }
        
        .retro-body {
            padding: 25px;
        }
        
        .retro-form .form-label {
            font-weight: bold;
            color: #8B4513;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .retro-form .form-control {
            background: #FAEBD7;
            border: 3px solid #8B4513;
            border-radius: 0;
            padding: 10px 15px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2);
        }
        
        .retro-form .form-control:focus {
            background: #FFEFD5;
            border-color: #A52A2A;
            box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2), 0 0 0 0.2rem rgba(139, 69, 19, 0.25);
        }
        
        .retro-btn {
            background: #8B4513;
            color: #FFD700;
            border: 3px solid #A52A2A;
            border-radius: 0;
            padding: 12px 40px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        
        .retro-btn:hover {
            background: #A52A2A;
            color: #FFD700;
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
        }
        
        .retro-divider {
            border-top: 3px dashed #8B4513;
            margin: 30px 0;
            position: relative;
        }
        
        .retro-divider::before {
            content: "✻";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #D2B48C;
            color: #8B4513;
            font-size: 1.5rem;
            padding: 0 15px;
        }
        
        .feedback-list-title {
            color: #8B4513;
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
        }
        
        .retro-feedback-item {
            background: #FAEBD7;
            border: 3px solid #8B4513;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
        }
        
        .retro-feedback-item::before {
            content: "❝";
            position: absolute;
            top: -10px;
            left: 10px;
            background: #FAEBD7;
            color: #8B4513;
            font-size: 1.5rem;
            padding: 0 5px;
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            border-bottom: 1px dotted #8B4513;
            padding-bottom: 8px;
        }
        
        .feedback-name {
            font-weight: bold;
            color: #8B4513;
            font-size: 1.2rem;
        }
        
        .feedback-email {
            color: #8B4513;
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .retro-delete-btn {
            background: #A52A2A;
            color: #FFD700;
            border: 2px solid #8B0000;
            border-radius: 0;
            padding: 3px 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        }
        
        .retro-delete-btn:hover {
            background: #8B0000;
            color: #FFD700;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px rgba(0,0,0,0.2);
        }
        
        .feedback-message {
            color: #333;
            line-height: 1.5;
            font-size: 1rem;
        }
        
        .form-status {
            font-weight: bold;
            font-size: 1rem;
            min-height: 24px;
        }
        
        .no-feedback {
            text-align: center;
            color: #8B4513;
            font-style: italic;
            padding: 20px;
            border: 2px dashed #8B4513;
        }
        
        .loading-text {
            text-align: center;
            color: #8B4513;
            font-style: italic;
            padding: 20px;
        }
        
        /* Retro corners */
        .retro-container::before,
        .retro-container::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8B4513;
            z-index: 2;
        }
        
        .retro-container::before {
            top: -5px;
            left: -5px;
        }
        
        .retro-container::after {
            top: -5px;
            right: -5px;
        }
        
        .retro-bottom-left::before,
        .retro-bottom-right::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #8B4513;
            z-index: 2;
            bottom: -5px;
        }
        
        .retro-bottom-left::before {
            left: -5px;
        }
        
        .retro-bottom-right::before {
            right: -5px;
        }
    </style>
</head>
<body>
    <div class="retro-container">
        <div class="retro-header">
            VINTAGE FEEDBACK FORM
        </div>
        <div class="retro-body">
            <form class="retro-form" id="feedbackForm">
                <div class="mb-4">
                    <label class="form-label">YOUR NAME *</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">EMAIL ADDRESS</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email (optional)">
                </div>
                <div class="mb-4">
                    <label class="form-label">YOUR MESSAGE *</label>
                    <textarea name="message" class="form-control" rows="4" placeholder="Share your thoughts with us..." required></textarea>
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="retro-btn">SUBMIT FEEDBACK</button>
                    <span class="form-status ms-3 text-success"></span>
                </div>
            </form>
            
            <div class="retro-divider"></div>
            
            <div class="feedback-list-title">FEEDBACK ARCHIVE</div>
            <div id="feedbackList" class="loading-text">LOADING FEEDBACKS...</div>
        </div>
        <div class="retro-bottom-left"></div>
        <div class="retro-bottom-right"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiUrl = 'api.php';

        // Fetch feedbacks from backend
        function fetchFeedbacks() {
            fetch(apiUrl + '?action=read')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('feedbackList');
                    if (!data.success) {
                        list.innerHTML = '<div class="no-feedback">ERROR LOADING FEEDBACKS</div>';
                        return;
                    }
                    if (data.data.length === 0) {
                        list.innerHTML = '<div class="no-feedback">NO FEEDBACKS YET. BE THE FIRST TO SHARE YOUR THOUGHTS!</div>';
                        return;
                    }
                    list.innerHTML = data.data.map(f => `
                        <div class="retro-feedback-item">
                            <div class="feedback-header">
                                <div>
                                    <div class="feedback-name">${f.name}</div>
                                    <div class="feedback-email">${f.email || 'No email provided'}</div>
                                </div>
                                <button class="retro-delete-btn" onclick="deleteFeedback(${f.id})">DELETE</button>
                            </div>
                            <div class="feedback-message">${f.message}</div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    const list = document.getElementById('feedbackList');
                    list.innerHTML = '<div class="no-feedback">NETWORK ERROR - CANNOT LOAD FEEDBACKS</div>';
                });
        }

        // Submit form
        document.getElementById('feedbackForm').addEventListener('submit', e => {
            e.preventDefault();
            const form = new FormData(e.target);
            form.append('action', 'create');

            const statusElement = document.querySelector('.form-status');
            statusElement.textContent = 'SAVING...';
            
            fetch(apiUrl, { method: 'POST', body: form })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        statusElement.textContent = 'FEEDBACK SAVED SUCCESSFULLY!';
                        e.target.reset();
                        fetchFeedbacks();
                    } else {
                        statusElement.textContent = 'ERROR SAVING FEEDBACK';
                    }
                    setTimeout(() => statusElement.textContent = '', 3000);
                })
                .catch(() => {
                    statusElement.textContent = 'NETWORK ERROR';
                });
        });

        // Delete feedback
        function deleteFeedback(id) {
            if (!confirm('Are you sure you want to delete this feedback?')) return;
            
            const form = new FormData();
            form.append('action', 'delete');
            form.append('id', id);

            fetch(apiUrl, { method: 'POST', body: form })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        fetchFeedbacks();
                    } else {
                        alert('Failed to delete feedback');
                    }
                });
        }

        // Load on start
        fetchFeedbacks();
    </script>
</body>
</html>
